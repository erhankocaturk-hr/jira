name: Keep Server Alive

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Server
        run: |
          curl -s --max-time 30 "${{ secrets.API_URL }}/health" || true
          curl -s --max-time 30 "${{ secrets.API_URL }}/api/" || true
          echo "Ping completed"
