on:
  schedule:
    # Her 5 dakikada bir çalışır (GitHub Actions cron)
    - cron: '*/5 * * * *'
  workflow_dispatch: # Manuel tetikleme için

jobs:
  ping-server:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Health Endpoint
        run: |
          echo \"Pinging server to keep it alive...\"
          
          # Health endpoint'e ping at
          response=$(curl -s -o /dev/null -w \"%{http_code}\" --max-time 30 \
            \"${{ secrets.API_URL }}/health\" || echo \"000\")
          
          if [ \"$response\" = \"200\" ]; then
            echo \"✅ Server is alive! Status: $response\"
          else
            echo \"⚠️ Server responded with status: $response\"
            # İkinci deneme
            sleep 5
            response2=$(curl -s -o /dev/null -w \"%{http_code}\" --max-time 30 \
              \"${{ secrets.API_URL }}/health\" || echo \"000\")
            echo \"Second attempt status: $response2\"
          fi
          
      - name: Ping API Root
        run: |
          # API root'a da ping at
          curl -s --max-time 30 \"${{ secrets.API_URL }}/api/\" || true
          echo \"API ping completed\"
"
